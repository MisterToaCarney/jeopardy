<!DOCTYPE html>
<html>
<head>
  <title>Controller</title>
  <link rel="stylesheet" href="style.css">
  <script id="playerHTML" type="text/html">
    <table class="player">
      <tr>
        <th id="__PLAYER_NAME_ID__">__PLAYER_NAME__</th>
      </tr>
      <tr>
        <td id="__PLAYER_SCORE_ID__">__PLAYER_SCORE__</td>
      </tr>
    </table>
  </script>
</head>
<body>
  <table>
    <tr>
      <th>Category 1</th>
      <th>Category 2</th>
      <th>Category 3</th>
      <th>Category 4</th>
      <th>Category 5</th>
      <th>Category 6</th>
    </tr>
    <tr>
      <td>200</td>
      <td>200</td>
      <td>200</td>
      <td>200</td>
      <td>200</td>
      <td>200</td>
    </tr>
    <tr>
      <td>400</td>
      <td>400</td>
      <td>400</td>
      <td>400</td>
      <td>400</td>
      <td>400</td>
    </tr>
    <tr>
      <td>600</td>
      <td>600</td>
      <td>600</td>
      <td>600</td>
      <td>600</td>
      <td>600</td>
    </tr>
    <tr>
      <td>800</td>
      <td>800</td>
      <td>800</td>
      <td>800</td>
      <td>800</td>
      <td>800</td>
    </tr>
    <tr>
      <td>1000</td>
      <td>1000</td>
      <td>1000</td>
      <td>1000</td>
      <td>1000</td>
      <td>1000</td>
    </tr>
  </table>
  <div class="controls">
    <div class="left">
      <ul id="players">
      </ul>
    </div>
    <div class="right">
      <p>Players:<input type="number" id="playerCount" min="2" max="10" value="3"></p>
      <hr>
      <button id="start">Start</button>
    </div>
  </div>
</body>
<script src="controller.js"></script>
</html>
